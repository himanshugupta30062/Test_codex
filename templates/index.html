<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="logo">ðŸ¤– ChatDemo</div>
        <ul id="history" class="chats"></ul>
    </aside>
    <main class="main">
        <div id="welcome" class="welcome">Type and Ask anything</div>
        <div id="chat" class="chat"></div>
        <div class="input-area">
            <div class="input-wrapper">
                <input id="question" type="text" placeholder="Type here" />
                <span class="icon" title="Insert image/video">ðŸ“Ž</span>
            </div>
            <button id="askBtn">Ask</button>
            <button id="clearBtn">Clear</button>
        </div>
    </main>
</div>
<script>
const historyList = document.getElementById('history');
const chatDiv = document.getElementById('chat');
const input = document.getElementById('question');
const welcome = document.getElementById('welcome');

input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        sendQuestion();
    }
});

async function sendQuestion() {
    const question = input.value.trim();
    if (!question) return;
    appendMessage('user', question);
    input.value = '';
    welcome.style.display = 'none';
    const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
    });
    const data = await response.json();
    appendMessage('assistant', data.answer);
    addToHistory(question, data.answer);
}

function appendMessage(role, text) {
    const div = document.createElement('div');
    div.className = 'message ' + role;
    div.textContent = (role === 'user' ? 'You: ' : 'Assistant: ') + text;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
}

function addToHistory(q, a) {
    const li = document.createElement('li');
    li.textContent = q;
    li.setAttribute('contenteditable', 'true');
    li.onclick = () => alert(a);
    historyList.appendChild(li);
}

function clearChat() {
    chatDiv.innerHTML = '';
    historyList.innerHTML = '';
    welcome.style.display = 'block';
}

document.getElementById('askBtn').addEventListener('click', sendQuestion);
document.getElementById('clearBtn').addEventListener('click', clearChat);
</script>
</body>
</html>
