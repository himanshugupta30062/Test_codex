<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple ChatGPT Clone</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
        .message { margin-bottom: 10px; }
        .user { font-weight: bold; }
        .assistant { color: green; }
    </style>
</head>
<body>
<h1>Simple ChatGPT Clone</h1>
<div id="chat"></div>
<input type="text" id="question" placeholder="Type your question" style="width:80%" />
<button onclick="sendQuestion()">Send</button>
<script>
async function sendQuestion() {
    const input = document.getElementById('question');
    const question = input.value;
    if (!question) return;
    appendMessage('user', question);
    input.value = '';
    const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
    });
    const data = await response.json();
    appendMessage('assistant', data.answer);
}
function appendMessage(role, text) {
    const chat = document.getElementById('chat');
    const div = document.createElement('div');
    div.className = 'message ' + role;
    div.textContent = (role === 'user' ? 'You: ' : 'Assistant: ') + text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
